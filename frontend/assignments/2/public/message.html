    <script>
        
window.onload = function() {
    var usersList = document.getElementById("users-list");
    var conversationMessages = document.getElementById("conversation-messages");

   
    function toggleMobileView() {
        if (window.innerWidth <= 600) { 
            if (usersList.style.display === "none") {
                usersList.style.display = "block";
                conversationMessages.style.display = "none";
            } else {
                usersList.style.display = "none";
                conversationMessages.style.display = "block";
            }
        }
    }

   
    usersList.addEventListener("click", toggleMobileView);
};

    </script>
